<div class="registrarse">
    <form class="formulario" action="/login" method="POST">
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" name="nombre">
        </div>
        <div class="campo">
            <label for="apellido">Apellido</label>
            <input type="apellido" id="apellido" placeholder="Tu apellido" name="apellido">
        </div>
        <div class="campo">
            <label for="telefono">No. Contacto</label>
            <input type="telefono" id="telefono" placeholder="Tu telefono" name="telefono">
        </div>
        <div class="campo">
            <label for="direccion">Dirección</label>
            <input type="direccion" id="direccion" placeholder="Tu direccion" name="direccion">
        </div>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Tu email" name="email">
        </div>
        <div class="campo">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Tu contraseña" name="password">
        </div>
        <div class="acciones__boton">
            <input type="submit" class="boton" value="Registrarse">
        </div>
    </form>
</div>
