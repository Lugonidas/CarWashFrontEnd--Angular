<div class="crear-usuario contenedor">
  <h2>Crear Usuario</h2>
  <form class="formulario" action="/login" method="POST">
    <div class="campo">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" name="nombre" />
    </div>
    <div class="campo">
      <label for="apellido">Apellido</label>
      <input
        type="apellido"
        id="apellido"
        placeholder="Tu apellido"
        name="apellido"
      />
    </div>
    <div class="campo">
      <label for="telefono">No. Contacto</label>
      <input
        type="telefono"
        id="telefono"
        placeholder="Tu telefono"
        name="telefono"
      />
    </div>
    <div class="campo">
      <label for="direccion">Direcci√≥n</label>
      <input
        type="direccion"
        id="direccion"
        placeholder="Tu direccion"
        name="direccion"
      />
    </div>
    <div class="campo">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Tu email" name="email" />
    </div>
    <div class="acciones__boton">
      <input type="submit" class="boton" value="Crear Usuario" />
    </div>
  </form>
</div>
